 <script>

 
        // initialize Wami
        Wami.setup({
            id: 'flash' // where to put the flash object
        });

        // initialize some global vars
        var recording = '';
        var recordingUrl = '';
        var playBackUrl = '';

        // get button elements
        var record = $('#record');

        // define functions
        function startRecording() {
		 recording = 'temp.wav';
            recordingUrl = 'http://localhost/save_file.php?filename=' + recording;
            Wami.startRecording(recordingUrl);

		video=document.getElementById("video");
		
		music=document.getElementById("music");

		video.play();
		music.play();
	
		            
            //update button attributes
            record
                .html('Stop')
                .unbind()
                .click(function() {
                    stopRecording();
                });
        }

	    function red()
        {
		document.location.href="gauge-your-expertise.php";
        }
        
        function stopRecording() {
            Wami.stopRecording();
            // get the recording for playback
            playBackUrl = 'http://localhost/' + recording;
            // update button attributes
            record
                .html('Get Score')
                .unbind()
                .click(function() {
                    red();
                });
		
		video=document.getElementById("video");
		
		music=document.getElementById("music");

		video.pause();
		music.pause();

		
	            
        }
    


        function startPlaying() {
            Wami.startPlaying(playBackUrl);
            // update button attributes
            play
                .html('Stop')
                .unbind()
                .click(function() {
                    stopPlaying();
                });
        }

        function stopPlaying() {
            Wami.stopPlaying();
            // update button attributes
            play
                .html('Play')
                .unbind()
                .click(function() {
                    startPlaying();
                });
        }

        // add initial click functions
        record.click(function() {
            startRecording();
        });

        play.click(function() {
            startPlaying();
        });

    </script>
